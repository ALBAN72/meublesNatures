<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galerie de meubles naturels, bois et design élégant Art Nouveau">
    <title>Ma Galerie de Meubles Naturels</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8f5; /* Couleur douce rappelant la nature */
            color: #2f4f4f; /* Teinte sombre, naturelle */
        }

        header {
            background-color: #3a6351; /* Teinte boisée/verte */
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Cormorant Garamond', serif; /* Police élégante et classique */
        }

        header p {
            margin: 0;
            font-style: italic;
            font-size: 1.2rem;
        }

        /* Effet liane Art Nouveau */
        .liane {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-image: url('liane-art-nouveau.png'); /* Remplacez par votre image de liane */
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            background-color: #2f4f4f; /* Couleur sombre mais naturelle */
            color: white;
            padding: 1.5rem;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Lightbox CSS */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.6);
        }

        .lightbox:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 50%;
        }
</style>
</head>
<body>
    <header>
        <div class="liane"></div> <!-- Liane Art Nouveau -->
        <h1>Galerie de Meubles Naturels</h1>
        <p>Inspirée par la nature, le bois et l'eau</p>
    </header>

    <section class="gallery">
        <!-- Remplacez les liens d'images par vos propres images -->
        <a href="#lightbox1"><img src="meuble1.jpg" alt="Meuble 1 en bois naturel"></a>
        <a href="#lightbox2"><img src="meuble2.jpg" alt="Meuble 2 en bois naturel"></a>
        <a href="#lightbox3"><img src="meuble3.jpg" alt="Meuble 3 en bois naturel"></a>
        <a href="#lightbox4"><img src="meuble4.jpg" alt="Meuble 4 en bois naturel"></a>
    </section>

    <!-- Lightbox modals -->
    <div id="lightbox1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="meuble1.jpg" alt="Meuble 1 en bois naturel">
    </div>

    <div id="lightbox2" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="meuble2.jpg" alt="Meuble 2 en bois naturel">
    </div>

    <div id="lightbox3" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="meuble3.jpg" alt="Meuble 3 en bois naturel">
    </div>

    <div id="lightbox4" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="meuble4.jpg" alt="Meuble 4 en bois naturel">
    </div>

    <footer>
        &copy; 2024 Mon Portfolio de Meubles Naturels - Tous droits réservés.
    </footer>
</body>
</html>
